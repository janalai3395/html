<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션3 - 김현탁</title>
    <style>
        #box1 {
            height: 60px;
            margin-top: 50px;
            margin-bottom: 100px;
            padding: 20px;
            animation-name: moving;
            animation-duration: 3s; /*애니메이션에 걸리는 시간*/
            animation-direction: normal;
            animation-iteration-count: infinite; /*한무반복*/
        }

        @keyframes moving {
            from{
                width: 200px;
                background-color: aquamarine;
                transform: scale(0.5) rotate(15deg);
                opacity: 0.5;
            }

            to{
                width: 400px;
                background-color: aqua;
                transform: scale(1) rotate(0deg);
            }
        }
    </style>

</head>

<body>
    <div id="box1">
        <h3>CSS3 Animation</h3>
    </div>
   
</body>
</html>
