<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 4 - 김현탁</title>
    <style>
        .origin {
            width: 210px;
            height: 200px;
            border: 1px solid black;
            margin: 40px;
            float: left;
            -webkit-perspective: 200px; /* 웹킷,ms,moz,o,그냥 이렇게 다섯개치면 전부다 보이는듯?*/
            -ms-perspective: 200px;
            -moz-perspective: 200px;
            -o-perspective: 200px;
            perspective: 200px;
        }

        .rotateX {
            -webkit-transform: rotateX(20deg);
            -ms-transform: rotateX(20deg);
            -moz-transform: rotateX(20deg);
            -o-transform: rotateX(20deg);
            transform: rotateX(20deg);
        }

        .rotateY {
            -webkit-transform: rotateY(45deg);
            -ms-transform: rotateY(45deg);
            -moz-transform: rotateY(45deg);
            -o-transform: rotateY(45deg);
            transform: rotateY(45deg);
        }

        .rotateZ {
            -webkit-transform: rotateZ(45deg);
            -ms-transform: rotateZ(45deg);
            -moz-transform: rotateZ(45deg);
            -o-transform: rotateZ(45deg);
            transform: rotateZ(45deg);
        }

        .rotateXYZ {
            -webkit-transform: rotate3d(2.5, 1.2, -1.5, 45deg);
            -ms-transform: rotate3d(2.5, 1.2, -1.5, 45deg);
            -moz-transform: rotate3d(2.5, 1.2, -1.5, 45deg);
            -o-transform: rotate3d(2.5, 1.2, -1.5, 45deg);
            transform: rotate3d(2.5, 1.2, -1.5, 45deg);
        }

    </style>
</head>
<body>
    <div class="origin">
        <div class="rotateX">
            <img src="images/fruit.jpg">
        </div>
    </div>

    <div class="origin">
        <div class="rotateY">
            <img src="images/fruit.jpg">
        </div>
    </div>

    <div class="origin">
        <div class="rotateZ">
            <img src="images/fruit.jpg">
        </div>
    </div>

    <div class="origin">
        <div class="rotateXYZ">
            <img src="images/fruit.jpg">
        </div>
    </div>

    </div>
</body>
</html>
